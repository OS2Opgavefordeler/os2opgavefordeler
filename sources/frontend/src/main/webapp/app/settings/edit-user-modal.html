<div>
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title ng-cloak">{{ titleText }}</h4>
	</div>
	<div class="modal-body">
		<alert ng-repeat="alert in editUserAlerts" type="{{alert.type}}"
		       close="closeAlert($index)" class="animate-fade"
		       style="width: 100%">{{alert.msg}}
		</alert>

		<form>
			<div class="form-group">
				<label for="userName">Navn</label>
				<input type="text" class="form-control" id="userName" placeholder="Navn" ng-model="userName" />
			</div>
			<!-- TODO: Use the following again when email changes are correctly handled
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" placeholder="Email" ng-model="email" />
			</div>
			-->
		</form>

	</div>
	<div class="modal-footer">
		<button class="btn btn-primary ng-cloak" ng-click="ok()">{{ okText }}</button>
		<button class="btn btn-default" ng-click="cancel()">Annuller</button>
	</div>
</div>
