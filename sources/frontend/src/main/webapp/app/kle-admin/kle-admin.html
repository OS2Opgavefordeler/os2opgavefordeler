	<div class="col-md-8 col-md-offset-2">
		
		<h1>KLE Opm√¶rkning</h1>
		<div class="col-md-2">
			<input class="form-control" type="text" data-ng-model="filterStr" placeholder="OrgUnit" />
		</div>
		<div class="col-md-10"> 
			
		</div>
		<br><br>

		<div class="clearfix"></div>
		
		<div data-ng-show="filterStr.length==0" class="col-md-4">
			<h2>Org Units</h2>

			<script type="text/ng-template"  id="tree_item_renderer.html">
			    <a data-ng-click="toogleChildrenVisibility(ou)">{{ou.name}} </a>
			
			    <ul>
			        <li ng-show="ou.visible" ng-repeat="ou in ou.children" ng-include="'tree_item_renderer.html'"></li>
			    </ul>
			</script>

			<ul>
			    <li data-ng-repeat="ou in ousAsTree" data-ng-include="'tree_item_renderer.html'"></li>
			</ul>
		</div>

		<div data-ng-show="filterStr.length>0"  class="col-md-4">
			<h2>Org Units</h2>
				<table class="table table-hover">
						<thead>
						<tr>
							<th>id</th>
							<th>Navn</th>
						</tr>
						</thead>
						<tbody data-ng-repeat="ou in ous | filter: { name : filterStr }">
						<h6>{{ou}}</h6>
							<tr data-ng-class="currentOrgUnit.id === ou.id ? 'success' : ''" data-ng-click="setCurrentOrgUnit(ou.id)">
								<td>{{ ou.id}} </td>
								<h6>{{ou}}</h6>
								<td>
									{{ ou.name | limitTo: 50 }}
								</td>					
							</tr>
						</tbody>
				</table>
		</div>

		<div class="col-md-8">
			<h2> {{currentOrgUnit.name}}</h2>
				<ul class="nav nav-tabs">
							  <li data-ng-class="{active : tabperforming}">
							  	<a data-ng-click="openTab('PERFORMING')">Performing</a>
							  </li>
							  <li data-ng-class="{active : tabinterest}">
							  	<a data-ng-click="openTab('INTEREST')">Interest</a>
							  </li>
				</ul>

				<div class="tab-content">
					<div data-ng-show="tabperforming" class="tab-pane" data-ng-class="{active : tabperforming}">
							<div class="panel-body list-group">
							<script type="text/ng-template" id="performing_renderer.html">
									  <div ui-tree-handle >
									  </div>

								  	<input type="checkbox" data-ng-model="node.performing" data-ng-click="modifyKle(node.performing,node,currentOrgUnit,'PERFORMING')">
								 	 </input>
									    <a >	
											<span class="glyphicon hover" data-ng-class="node.expanded ? 'glyphicon-chevron-down' : 'glyphicon-chevron-right'"></span>						
										</a>
									<span data-ng-click="toggleChildren(node,this)"> {{::node.number}}  {{::node.serviceText}}		</span>						
									  <ul ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">
									    <li ng-repeat="node in node.children" ui-tree-node ng-include="'performing_renderer.html'" class="list-group">
									    </li>
									  </ul>
									  
							</script>

							<div ui-tree data-drag-enabled="false">
							  <ul ui-tree-nodes="" ng-model="currentKLETree" id="tree-root" class="list-group">
							    <li ng-repeat="node in currentKLETree" ui-tree-node ng-include="'performing_renderer.html'"></li>
							  </ul>
							</div>								  
						</div>
					</div>

					<div data-ng-show="tabinterest" class="tab-pane" data-ng-class="{active : tabinterest}">
							<div class="panel-body">
								<script type="text/ng-template" id="interest_renderer.html">
										  <div ui-tree-handle>
										  </div>

										  <div ng-click="toggleChildren(node,this)" > 
										    {{::node.number}}  {{::node.serviceText}} 
										  </div>
										  <input type="checkbox" data-ng-model="node.interest" data-ng-click="modifyKle(node.interest,node,currentOrgUnit,'INTEREST')"></input>
									
										  <ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}" >
										    <li class="list-group-item" ng-repeat="node in node.children" ui-tree-node ng-include="'interest_renderer.html' ">
										    </li>
										  </ol>
										  
								</script>

								<div ui-tree data-drag-enabled="false">
								  <ol ui-tree-nodes="" ng-model="currentKLETree" id="tree-root">
								    <li ng-repeat="node in currentKLETree" ui-tree-node ng-include="'interest_renderer.html'"></li>
								  </ol>
								</div>								  
							</div>
					</div>
		</div>
