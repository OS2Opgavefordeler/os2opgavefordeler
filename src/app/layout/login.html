<div>
	<h1>Du skal være logget ind for at bruge opgavefordeleren.</h1>
	<p>Vælg en af nedenstående identity providers for at logge på:</p>

	<div class="row" ng-repeat="provider in providers">
		<div class="col-md-12">
			<a href="{{provider.url}}">
				<button class="btn btn-primary">{{provider.name}}</button>
			</a>
		</div>
	</div>
</div>
