<div class="panel panel-default" ng-show="user.roles.length > 1" style="margin-top:20px">
	<div class="panel-heading">
		Roller for {{ user.name }}
	</div>
	<div class="panel-body">
		<form action="">
			<div class="radio" ng-repeat="role in user.roles">
				<label>
					<input type="radio" name="roleRadios" ng-model="user.currentRole"
								 ng-value="role" ng-change="changeRole(role)" />
					{{ role.name }} ({{ role.employment }})
				</label>
			</div>
		</form>
	</div>
</div>

<div class="panel panel-default" style="margin-top:30px">
	<div class="panel-heading">
		Filtrering
	</div>
	<div class="panel-body">
		<form action="">
			<div class="radio">
				<label>
					<input type="radio" name="filterByResponsibility" id="visning1"
							ng-model="settings.scope" ng-click="updateSettings()" value="RESPONSIBLE">
					Vis kun mine opgaver
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="filterByResponsibility" id="visning2"
							 ng-model="settings.scope" ng-click="updateSettings()" value="INHERITED">
					Vis ogs√• opgaver for underordnede ledere
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="filterByResponsibility" id="visning3"
							ng-model="settings.scope" ng-click="updateSettings()" value="ALL">
					Vis alle opgaver
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="settings.showResponsible" ng-click="updateSettings()"	/> Vis ansvarlig
				</label>
			</div>
			<div>
				<input type="text" class="form-control" placeholder="Filter"
							 ng-model="filter.text" />
			</div>
		</form>
	</div>
</div>
