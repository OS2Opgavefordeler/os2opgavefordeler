<div>
    <h2 class="page-title">Opgavefordelinger</h2>
    <div style="overflow: auto">
        <table class="table table-stripez table-hover">
            <tr>
                <th>Opgave</th>
                <th>Organisationsenhed</th>
                <th>Ekstern enhed</th>
                <th>Medarbejder</th>
                <th>Ansvarlig organisationsenhed</th>
            </tr>
            <tr ng-repeat="topicRoute in topicRoutes">
                <td>{{ topicRoute.topic}}</td>
                <td>{{ topicRoute.orgUnit}}</td>
                <td>{{ topicRoute.externalUnit}}</td>
                <td>{{ topicRoute.employee}}</td>
                <td>{{ topicRoute.owner.name}}</td>
            </tr>
        </table>
    </div>
    <div class="text-right padded-top padded-bottom">
        <button class="btn btn-primary" ng-click="vm.save()">Gem</button>
    </div>
</div>
